<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/changeAddress.css" />
    <title>Freshly - Address</title>
  </head>
  <body>
    <div class="container-1">
      <div class="freshly-pages">
        <div class="freshly-logo">
          <a href="#"
            ><img src="./Img/homepage/freshly-logo.png" alt="Freshly Logo" />
          </a>
        </div>
        <div class="freshlybusiness-logo">
          <a href="freshlybusiness.html"
            ><img
              src="./Img/homepage/freshly-business.png"
              alt="Freshly Business Logo"
            />
          </a>
        </div>
      </div>

      <nav class="nav">
        <div class="logo">
          <img src="./Img/homepage/freshly-logo.png" alt="Freshly Logo" />
        </div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li>
              <a href="#"><img src="./Img/homepage/france.png" alt="" /></a>
            </li>
            <li><a href="#">Help</a></li>
            <li><a href="#">My Subscription</a></li>
            <li><a href="#">Ratings</a></li>
            <li><a href="#" class="my-account-btn">My Account</a></li>
          </ul>
        </div>
        <div class="navbar-ham">
          <ul>
            <div class="list-1">
              <a href="#"><img src="./Img/homepage/france.png" alt="" /></a>
            </div>
            <div class="list-1">
              <li><a href="#">Help</a></li>
            </div>
            <div class="list-1">
              <li><a href="#">My Subscription</a></li>
            </div>
            <div class="list-1">
              <li><a href="#">Ratings</a></li>
            </div>
            <div class="list-1">
              <li><a href="#" class="my-account-btn">My Account</a></li>
            </div>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container-1">
      <div class="change-address-form">
        <h5>Change My Address</h5>
        <form action="">
          <div class="change-address-form-control">
            <label for="">Street and Number</label>
            <input type="text" placeholder="113 corniche fleurie" />
          </div>
          <div class="change-address-form-control">
            <label for="">Additional Address</label>
            <input type="text" placeholder="Terre d' azur, Batiment CD" />
          </div>
          <div class="change-address-form-control">
            <label for="">Postal Code</label>
            <input type="Number" placeholder="6200" />
          </div>
          <div class="change-address-form-control">
            <label for="">Country</label>
            <input type="text" placeholder="France" />
          </div>
          <div class="change-address-form-control">
            <label for="">City</label>
            <input type="text" placeholder="Nice" />
          </div>
          <div class="change-address-form-control">
            <label for="">Phone Number</label>
            <input type="text" placeholder="0771221264" />
          </div>
          <div class="change-address-form-control">
            <label for="">Personalized Name (Example: Home)</label>
            <input type="text" placeholder="Hassan Gondal" />
          </div>
          <div class="change-address-parent-label">
            <label for="">Choose a Time Slot for this Address</label>
            <div class="change-address-parent">
              <div class="change-address-form-control">
                <select>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </div>
              <div class="change-address-form-control">
                <select>
                  <option value="Morning (9h00-12h00)">
                    Morning (9h00-12h00)
                  </option>
                  <option value="Afternoon (12h00-6h00)">
                    Afternoon (12h00-6h00)
                  </option>
                  <option value="Night (7h00-11h00)">Night (7h00-11h00)</option>
                </select>
              </div>
            </div>
          </div>
          <div class="change-address-form-control">
            <span>Apply to my Next Orders <input type="checkbox" /></span>
          </div>
          <div class="change-address-form-control">
            <button type="submit" class="smc-btn">Save My Changes</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./JS/navbar-hamburger.js"></script>
  </body>
</html>
